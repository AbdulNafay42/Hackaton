<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="signup.css">
<title>Signup Page</title>

</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form>
      <input class="signup-input" type="text" placeholder="Username" required>
      <input class="signup-input" type="email" placeholder="Email" required>
      <input class="signup-input" type="password" placeholder="Password" required>
      <input class="signup-input" type="password" placeholder="Confirm Password" required>
      <button class="signup-button" type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
